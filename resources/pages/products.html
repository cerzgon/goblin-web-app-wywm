<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goblin Store</title>
  <link rel="icon" type="image/ico" href="../styles/pics/tiny.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Custom styles for this template -->
  <link href="../styles/products.css" rel="stylesheet">
  <!-- Load jQuery from a cdn (cloudflare) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="container text-center pt-2 pb-5">
    <h1>Products</h1>

    <div class="content-box">
      <div class="text">
        <p>Please view the list of games by pressing the "Game List" button.</p>
      </div>
      <div class="button-box">
        <!-- Add a button to trigger the API request -->
        <button id="fetch-button">Game List</button>
      </div>
    </div>

    <!-- Create a container for the list of games -->
    <div id="game-list">
      <!-- The list of games will be displayed here -->
    </div>
  </div>



  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/resources/scripts/products.js"></script>

  <script>
    // on document ready
    $(document).ready(() => {
      // Load the header.html into the header div, once it's loaded execute callback to add class to headerHome div
      $("#header").load("./template/header.html", () => {
        $("#headerProducts")
          .removeClass()
          .addClass("nav-link active text-black fw-bold");
      });

      // Load the footer.html into the footer div, once it's loaded execute callback to add class to footerHome div
      $("#footer").load("./template/footer.html", () => {
        $("#footerProducts")
          .removeClass()
          .addClass("nav-link active text-black fw-bold");
      });

    });


  </script>

</body>

</html>
